<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="テキストテキストテキスト">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <!--// header -->
    <header class="wrapper">
      <h1 class="header_logo">
        <a href="../index.html"><img src="../img/logo.png" alt="My Work"></a>
      </h1>
      <nav class="header_nav">
        <ul class="nav_list">
          <li class="nav_item"><a href="../about/index.html">About</a></li>
          <li class="nav_item"><a href="index.html">Works</a></li>
          <li class="nav_item"><a href="../news/index.html">News</a></li>

        </ul>
      </nav>
    </header>
    <!-- header //-->
    <!--// contact -->
    <section class="contact" id="contact">
      <div class="wrapper">
        <h2 class="section_title">Contact</h2>
        <form action="#" method="post">
        <table>
          <tr>
            <th><label for="name">NAME</label></th>
            <td><input type="text" id="name" name="name"></td>
          </tr>
          <tr>
            <th><label for="email">E-mail</label></th>
            <td><input type="email" id="email" name="email"></td>
          </tr>
          <tr>
            <th><label for="message">MESSAGE</label></th>
            <td><textarea id="message" name="message"></textarea></td>
          </tr>
        </table>
        <div class="btn_area">
          <button type="submit" class="contact_btn">送信</button>
        </div>
      </form>
      </div>
    </section >
    <!-- contact //-->
    <!--// footer -->
